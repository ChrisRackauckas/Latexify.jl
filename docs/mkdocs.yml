# See the mkdocs user guide for more information on these settings.
#   http://www.mkdocs.org/user-guide/configuration/

site_name:        Latexify.jl
repo_url:         https://github.com/korsbo/Latexify.jl
site_url:         https://korsbo.github.io/Latexify.jl/
site_description: Documentation for Latexify.jl
site_author:      Niklas Korsbo

#theme: readthedocs
theme: biojulia

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math
  - codehilite

docs_dir: 'build'

pages:
- Introduction: index.md
- Tutorial:
  - Latexify a julia expression: tutorials/latexify.md
  - Latexify a ParameterizedFunction: tutorials/latexarray.md
- Functions:
  - latexify: functions/latexify.md
  - latexalign: functions/latexalign.md
  - latexarray: functions/latexarray.md
  - latexoperation: functions/latexoperation.md
